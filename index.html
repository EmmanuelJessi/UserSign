<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Document</title>
</head>
<body>
     <div class="form">
          <span class="form_title">Sign up</span>
          <form action="">
               <div class="form_input">
                    <i class="ri-user-line"></i>
                    <input type="text" placeholder="Name">
                    <i class="fa-solid fa-user"></i>
                    <span class="bar"></span>
               </div>
               <div class="form_input">
                    <i class="ri-email-line"></i> 
                    <input type="text" placeholder="Email">
                    <i class="fa-sharp fa-solid fa-envelopes"></i>
                    <span class="bar"></span>
               </div>
               <div class="form_input">
                    <i class="ri-password-line"></i> 
                    <input type="text" placeholder="Password">
                    <i class="fa-solid fa-lock"></i>
                    <span class="bar"></span>
               </div>
               <div class="form_input">
                    <i class="fa-solid fa-lock"></i>
                    <!-- <i class="ri-lock-line"></i> -->
                    <input type="text" placeholder=" f007 Confirm password">
                    <!-- <FontAwesomeIcon icon="fa-solid fa-lock" /> -->
                    <span class="bar"></span>
               </div>
               <button type="submit" class="form_button">Sign up</button>
               <span class="form_switch"> Already have an account? <a href="#"> Login</a></span>
          </form>
     </div>
</body>
</html>
